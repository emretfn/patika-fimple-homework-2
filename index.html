<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Container of the page -->
    <div class="container">
      <!-- Google Logo -->
      <img src="/assets/images/google.jpg" alt="Google!" />
      <!-- Search Section -->
      <form class="search-input">
        <p>Search the web using Google!</p>
        <input type="text" />
        <div>
          <input type="submit" value="Google Search" />
          <input type="submit" value="I'm Feeling Lucky" />
        </div>
      </form>
      <!-- Footer Section -->
      <footer class="footer">
        <!-- Footer Links -->
        <div class="footer-links-container">
          <div
            class="flex-col items-center"
            style="flex: 3; background-color: #7ee5da"
          >
            <p>Special Searches</p>
            <p>
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              >
                Stanford Search
              </a>
            </p>
            <p>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
              >
                Linux Search
              </a>
            </p>
          </div>
          <div
            class="flex-col items-center font-sm"
            style="flex: 1; background-color: #70ccc2"
          >
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            >
              Help
            </a>
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
            >
              About Google!
            </a>
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
            >
              Company Info
            </a>
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
            >
              Google! Logos
            </a>
          </div>
          <div
            class="flex-col items-center font-sm"
            style="flex: 3; background-color: #62b3aa"
          >
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your email" />
            <div>
              <button>Subscribe</button>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >
                Archive
              </a>
            </div>
          </div>
        </div>
        <!-- Copyright Text -->
        <p>Copyright Â©1998 Google Inc.</p>
      </footer>
    </div>
  </body>
</html>
